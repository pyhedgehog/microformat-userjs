<header class="site-header">

  <h1 class="header"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <p class="header">{{ site.description }}</p>

  <ul>
    <li class="download"><a class="buttons" href="https://github.com/{{ site.github_username }}/{{ site.github_project }}/zipball/master">Download ZIP</a></li>
    <li class="download"><a class="buttons" href="https://github.com/{{ site.github_username }}/{{ site.github_project }}/tarball/master">Download TAR</a></li>
    <li><a class="buttons github" href="https://github.com/{{ site.github_username }}/{{ site.github_project }}">View On GitHub</a></li>
  </ul>

  <p class="header">This project is maintained by <a class="header name" href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a></p>

</header>
